  # 'children' in the 2001 census data referred to ages 0-14, as opposed to 0-17. The format is:
  #
  #                                 Househould size
  #                   0      1      2      3      4     5     6    7
  #            0 [    x,     x,     x,     x,     x,    x,    x,   x]
  #  Number    1 [    x,     x,     x,     x,     x,    x,    x,   x]
  #    of      2 [    x,     x,     x,     x,     x,    x,    x,   x]
  #   Type     3 [    x,     x,     x,     x,     x,    x,    x,   x]
  #            4 [    x,     x,     x,     x,     x,    x,    x,   x]
  #            5 [    x,     x,     x,     x,     x,    x,    x,   x]
  #            6 [    x,     x,     x,     x,     x,    x,    x,   x]
  #            7 [    x,     x,     x,     x,     x,    x,    x,   x]
  #
  # Household distribution of children:
